name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Change Gradle Permissions
      run: chmod +x gradlew
    - name: Setup Gradle to generate and submit dependency graphs
      uses: gradle/gradle-build-action@v2.6.0
      with:
        dependency-graph: generate-and-submit
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.8.0
      with:
        arguments: build
    - name: Shadow Jar
      uses: gradle/gradle-build-action@v2.8.0
      with:
        arguments: shadowJar
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: GalaxeSMP-dev.jar
        path: build/libs/*-all.jar
        if-no-files-found: error
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
    - name: Pull plugin from successful build
      uses: actions/download-artifact@v2
      with:
          name: GalaxeSMP-dev.jar
          path: build/libs
    - name: Deploy to dev
      uses: milanmk/actions-file-deployer@master
      with:
        remote-protocol: "sftp"
        remote-host: ${{ secrets.SFTP_HOST }}
        remote-port: ${{ secrets.SFTP_PORT}}
        remote-user: ${{ secrets.SFTP_USERNAME }}
        remote-password: ${{ secrets.SFTP_PASSWORD }}
        sync: "full"
        remote-path: "/plugins/"
        local-path: "build/libs/"
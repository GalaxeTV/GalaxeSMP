name: GalaxeSMP
author: [ garrettsummerfi3ld, josefbaltz ]
version: '${version}'
main: tv.galaxe.smp.Core
prefix: GalaxeSMP
api-version: 1.19
depend: [ LuckPerms ]
description: Custom GalaxeSMP Plugin
website: https://github.com/GalaxeTV/GalaxeSMP-Plugin
commands:
  invisibleitemframe:
    description: Toggles item frame visibility
    usage: /invisibleitemframe
    aliases: [iif, invisframe, iframe, ifr, invframe]
    default: true
  help:
    description: GalaxeSMP Help Menu
    usage: /help
  pronouns:
    description: Sets your pronouns
    usage: /pronouns [set/remove] <pronouns>
    aliases: [pronoun]
    default: true
permissions:
  galaxesmp.staff:
    description: Permission marking someone as staff member for kill buffs.
    default: op